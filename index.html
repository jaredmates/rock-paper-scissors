<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Make a selection. First to 5 wins.</p>
    <div class="round-result"></div>

    <div class="score-container">
      <h3>Player Score: <span class="player-score">0</span></h3>
      <h3>Computer Score: <span class="computer-score">0</span></h3>
    </div>

    <div class="button-container">
      <button class="rock-btn">Rock</button>
      <button class="paper-btn">Paper</button>
      <button class="scissors-btn">Scissors</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
