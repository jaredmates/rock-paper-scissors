<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Make a selection</p>
    <p>First to 5 wins</div>
    <div class="round-result"></div>

    <div class="score-container">
      <h3>Player Score: <span class="player-score">0</span></h3>
      <h3>Computer Score: <span class="computer-score">0</span></h3>
    </div>

    <div class="button-container">
      <div class="rock-btn image" data-image="rock">
        <img src="./images/rock.png" alt="" />
      </div>
      <div class="paper-btn image" data-image="paper">
        <img src="./images/paper.png" alt="" />
      </div>
      <div class="scissors-btn image" data-image="scissors">
        <img src="./images/scissors.png" alt="" />
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="final-round-result"></div>
        <button class="close">Play Again</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
